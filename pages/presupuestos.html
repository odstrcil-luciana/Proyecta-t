<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- link bootstrap-->

     <!-- Link CSS propio-->
         <link rel="stylesheet" href="style .css">
    
    <title>Proyecta-T</title>
</head>
<body>
    <!--barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="../Images/logo.jpg" alt="" width="150" height="40">
            </a>
          </div>
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="./proyectos.html">Proyectos</a>
                    <a class="nav-link" href="presupuestos.html">Presupuestos</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>Formulario de Presupuesto</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" autofocus />
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">solicitud</label>
                        <textarea class="form-control" id="descripcion" placeholder="Detalles" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">incluir cantidad</label>
                        <input type="number" class="form-control" id="programadores" />
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>Listado de tipologias</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Tipos de render</th>
                            <th class="centrado">Trabajos realizados</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">Desarrollos</td>
                            <td class="centrado">21</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Comercial</td>
                            <td class="centrado">110</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">Recidenciales</td>
                            <td class="centrado">45</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Recorrido Virtual</td>
                            <td class="centrado">31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
